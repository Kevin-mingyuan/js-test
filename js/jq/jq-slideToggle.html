<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .out{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            display: none;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="load">
            loading...
        </div>
        <div class="out">
            123
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    //点击显示隐藏
    $(function(){
        $(".load").click(()=>{
            $(".out").slideToggle().show();
        })
    })
</script>
</html>
