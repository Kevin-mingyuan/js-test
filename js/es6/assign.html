    <p>Object.assign(target, ...sources)</p>
    <p> target 目标对象。</p>
    <p> sources 源对象。</p>

<script>
    const object1 = {
        a: 1,
        b: 2,
        c: 3
    };
    const object2 = {
        c: 4, 
        d: 5
    }
    const object3 = Object.assign(object1, object2);
    console.log(object3);
    console.log(object3.c, object3.d);
    // expected output: 3 5 

    function Prent (name,age){
        this.name = name;
        this.age = age;
    }
    Prent.prototype.fly = function (){
        setTimeout(function (){
            alert("fly")
        },3000)
    }

    var p1 = new Prent("Kevin",22);
    console.log(p1.name , p1.age);
    p1.fly()
