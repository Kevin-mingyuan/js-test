    <script>
        var bw = document.documentElement.style.fontSize = (document.documentElement.clientWidth)/15 +"px";
        console.log(document.documentElement.clientWidth / 15) 
    </script>

<body>
    <div id="main">

    </div>
</body>
    <script>
        console.log(bw)
        var Main = document.getElementById("main");
        Main.style.width = bw / 15 + 'rem';
        Main.style.height = '100px';
        Main.style.background = 'red';

        //可以用sass适配 $sc:15; 量出来的px 除以 15 + rem
    </script>
